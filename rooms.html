	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
			integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
		<link rel="stylesheet" href="./css/main.css" />
		<title>Imperial Dreams Pokoje</title>
	</head>
	<body>
		<div class="preloader" id="preloader">
			<div class="loader"></div>
			<p class="loader__text">Imperial Dreams</p>
		</div>

		<nav class="nav">
			<div class="nav__box wrapper">
				<div class="nav__logo">
					<a href="#">Imperial<span>Dreams</span></a>
				</div>
				<div class="nav__burger"><i class="fas fa-bars"></i></div>

				<ul class="nav__desktop">
					<li class="nav__item"><a href="index.html">Home</a></li>
					<li class="nav__item"><a href="index.html#about">O nas</a></li>
					<li class="nav__item">
						<a href="index.html#restaurant">Restauracja</a>
					</li>
					<li class="nav__item"><a href="index.html#spa">Spa</a></li>
					<li class="nav__item"><a href="index.html#contact">Kontakt</a></li>
				</ul>
			</div>
			<ul class="nav__list">
				<li class="nav__item"><a href="index.html">Home</a></li>
				<li class="nav__item"><a href="index.html#about">O nas</a></li>
				<li class="nav__item">
					<a href="index.html#restaurant">Restauracja</a>
				</li>
				<li class="nav__item"><a href="index.html#spa">Spa</a></li>
				<li class="nav__item"><a href="index.html#contact">Kontakt</a></li>
			</ul>
		</nav>

		<main>
			<section class="section-rooms">
				<h2 class="rooms__title">Zarezerwuj swój pobyt</h2>

				<form class="section-rooms__form">
					<div class="form__group">
						<label for="name">Imię i nazwisko</label>
						<input type="text" id="name" name="name" required />
					</div>

					<div class="form__group">
						<label for="phone">Numer telefonu</label>
						<input
							type="tel"
							id="phone"
							name="phone"
							placeholder="+48 123 456 789"
							required
						/>
					</div>

					<div class="form__group">
						<label for="room-type">Rodzaj pokoju</label>
						<select class="room-type" id="room-type" name="room-type" required>
							<option value="">Wybierz...</option>
							<option value="standard">Standard</option>
							<option value="premium">Premium</option>
							<option value="deluxe">Deluxe</option>
						</select>
					</div>

					<div class="form__group form__dates">
						<div>
							<label for="check-in">Od</label>
							<input type="date" id="check-in" name="check-in" required />
						</div>
						<div>
							<label for="check-out">Do</label>
							<input type="date" id="check-out" name="check-out" required />
						</div>
					</div>

					<div class="form__group">
						<label for="nights">Ilość nocy</label>
						<input type="number" id="nights" name="nights" readonly />
					</div>

					<div class="form__group">
						<label>Łączny koszt:</label>
						<p id="price">0 zł</p>
					</div>

					<button type="submit" class="btn btn--gold">Zamów</button>
				</form>
			</section>
		</main>
		<footer class="footer">
			<p>&copy;<span class="footer__year"></span>Imperial Dreams</p>
		</footer>

		<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
		<script src="js/aos.js"></script>
		<script src="js/script2.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
